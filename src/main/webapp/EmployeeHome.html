<html>
<head>
<title>Employee Home Page</title>

<link rel="stylesheet" href="Register.css">
<!-- External CSS -->
</head>

<body>
	<h3 style="color: blue;">Welcome Home</h3>
	<!-- Inline StyleSheet -->
	<div></div>
	<form action="thankyou.html">
		<label> Date: </label> <input type="date" id="regdate"
			name="Registeration Date">
		<table id="mytable" align="center" cellpadding="10">

			<!----- First Name ---------------------------------------------------------->
			<tr>
				<td>FIRST NAME</td>
				<td><input type="text" name="First_Name" maxlength="30"
					autofocus required /> (max 30 characters a-z and A-Z)</td>
			</tr>

			<!----- Last Name ---------------------------------------------------------->
			<tr>
				<td>LAST NAME</td>
				<td><input type="text" name="Last_Name" maxlength="30" /> (max
					30 characters a-z and A-Z)</td>
			</tr>

			<!----- Email Id ---------------------------------------------------------->
			<tr>
				<td>User ID</td>
				<td><input type="text" name="Email_Id" maxlength="100"
					placeholder="####" /></td>
			</tr>


			<!----- Amount ---------------------------------------------------------->
			<tr>
				<td>Amount</td>
				<td><input type="text" name="Amount" maxlength="10" /> (in
					USD)</td>
			</tr>


			<!----- Qualification---------------------------------------------------------->


			<!----- Submit and Reset ------------------------------------------------->
			<tr>
				<td colspan="2" align="center"><input type="Update"
					value="Update"> <input type="Request" value="Request">
				</td>
			</tr>
		</table>

	</form>

</body>
</html>
